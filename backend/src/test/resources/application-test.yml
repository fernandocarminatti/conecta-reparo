server:
  port: 8081
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    open-in-view: false
    show-sql: true

  flyway:
    enabled: false
    schemas: public
    default-schema: public
  main:
    banner-mode: off
logging:
  level:
    root: WARN
    org.hibernate.SQL: DEBUG
    com.unnamed.conectareparo: INFO
  file:
    name: ./logs/test-app.log
# Disable actuator for tests.
management:
  endpoints:
    web:
      exposure:
        include: